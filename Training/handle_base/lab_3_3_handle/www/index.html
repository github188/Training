<html>
<head>
<title>Snapshot</title>
</head>
<body>

<div>The last 5 snapshots are listed from the newest (video1) to the oldest (video5):</div>
<br>
<div><table>
<script type="text/javascript">
	var str = '';
	var i = 0;
	for (i = 1; i <= 5; i++)
	{
		str += "<tr>"
		str += "<td><a href='video" + i + ".jpg'>video" + i + ".jpg</a></td>"
		str += "<td><a href='video" + i + ".jpg'><img src='video" + i + ".jpg' height='150'/></a></td>"
		str += "</tr>"
	}
	document.write(str);
</script>
</table></div>

</body>
</html>
